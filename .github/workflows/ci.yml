name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  shellcheck:
    name: ShellCheck (Bash)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck

      - name: Run ShellCheck
        run: |
          shellcheck -x setup.sh install.sh uninstall-tools.sh
          shellcheck -x lib/*.sh
          shellcheck -x modules/*.sh
          shellcheck -x claude-code/setup-claude.sh

  psscriptanalyzer:
    name: PSScriptAnalyzer (PowerShell)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser
          $results = @()
          $results += Invoke-ScriptAnalyzer -Path setup.ps1 -Severity Warning,Error
          $results += Invoke-ScriptAnalyzer -Path install.ps1 -Severity Warning,Error
          $results += Invoke-ScriptAnalyzer -Path claude-code/setup-claude.ps1 -Severity Warning,Error
          if ($results.Count -gt 0) {
            $results | Format-Table -AutoSize
            exit 1
          }
          Write-Host "All PowerShell scripts passed."
